{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block title %}<h1 class="mt-2">Login</h1>{% endblock title %}  
{% block content %}
<form method="POST" >
    {% csrf_token %}
     {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
     <a href="{%url 'register' %}">Create an account</a>
</form>
{% endblock content %}
